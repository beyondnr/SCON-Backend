# =============================================================================
# SCON Backend - Local MySQL Development Configuration
# =============================================================================
# 민감한 정보는 환경변수 또는 .env 파일에서 로드합니다.
# 사용법: ./gradlew bootRun --args='--spring.profiles.active=local'

spring:
  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DATABASE:scon_db}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:scon}
    password: ${MYSQL_PASSWORD:scon1234}

  # JPA Configuration for Local Development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true

# Logging - Verbose SQL logging for development
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

