# =============================================================================
# SCON Backend - Production Environment Configuration
# =============================================================================

spring:
  # MySQL Database for Production
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:scon_db}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA Production Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

# CORS Configuration - Production
# 프로덕션 환경에서는 반드시 환경 변수 CORS_ALLOWED_ORIGINS를 설정해야 합니다.
# 예: CORS_ALLOWED_ORIGINS=https://lawfulshift.com,https://www.lawfulshift.com
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}

# Logging - Production level
logging:
  level:
    root: WARN
    vibe.scon: INFO
    org.hibernate.SQL: WARN

